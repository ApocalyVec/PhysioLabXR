name: unit-tests
run-name: Run unit tests after push by @${{ github.actor }}
on:
  push:
    branches: [ test-actions ]
jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : [ubuntu-latest]
        python-version: [ "3.10" ]
    env:
      DISPLAY: ':99.0'
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - uses: tlambert03/setup-qt-libs@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt install -y xvfb x11-utils libxkbcommon-x11-0
          sudo apt install qt6-base-dev
          pip install pyside2 pytest coverage pytest-qt
          pip install wheel
          pip install -r requirements.dev.txt
      - name: Test
        env:
          QT_DEBUG_PLUGINS: 1
        run: |
          sudo catchsegv xvfb-run --auto-servernum `which coverage` run -m pytest ./tests/test.sh
          

          
